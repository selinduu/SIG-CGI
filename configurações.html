<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Tela de Configurações do Roteador</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Tela de Configurações do Roteador</h1>
    
    <div class="config-menu">
        <a href="#" onclick="showConfigSection(event, 'configurar-ip')">Configurar IP</a>
        <a href="#" onclick="showConfigSection(event, 'configurar-rotas')">Configurar Rotas</a>
        <a href="#" onclick="showConfigSection(event, 'configurar-nat-saida')">Configurar NAT de Saída</a>
        <a href="#" onclick="showConfigSection(event, 'configurar-nat-entrada')">Configurar NAT de Entrada</a>
    </div>
    <div id="configurar-ip" class="config-section">
    <div class="caixa">
        <div class="Card">
            <h2>Configurar IP</h2><br>
            <form class="forms">
                <input type="number" placeholder="ipv4" required><br><br><br>
                <input type="number" placeholder="ipv4" required><br><br><br>
                <input type="number" placeholder="ipv4" required><br><br><br>
                <input type="number" placeholder="ipv4" required><br><br><br>
                 <a href="#"><button type="button">Enviar</button></a>
            </form>
        </div>
    </div>
</div>
<div class="dp-menu"> <!--Onde ficam os botões-->
    <div class="caixa">
    <div id="configurar-rotas" class="config-section">
        <div class="caixa">
            <div class="Card">
                <h2>Configurar rotas</h2><br>
                <form class="forms">
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                     <a href="#"><button type="button">Enviar</button></a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    <div id="configurar-nat-saida" class="config-section">
        <div class="caixa">
            <div class="Card">
                <h2>Configurar NAT de Saída</h2><br>
                <form class="forms">
                    <input type="text" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                     <a href="#"><button type="button">Enviar</button></a>
                </form>
            </div>
        </div>
    </div>

    <div id="configurar-nat-entrada" class="config-section">
        <div class="caixa">
            <div class="Card">
                <h2>Configurar NAT de Entrada</h2><br>
                <form class="forms">
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                    <input type="number" placeholder="ipv4" required><br><br><br>
                     <a href="#"><button type="button">Enviar</button></a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showConfigSection(event, sectionId) {
            event.preventDefault();
            const configSections = document.querySelectorAll('.config-section');
            const configLinks = document.querySelectorAll('.config-menu a');
            configSections.forEach(section => section.classList.remove('active'));
            configLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
